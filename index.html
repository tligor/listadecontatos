<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Lista de telefones</title>
</head>
<body>
    <div class="container">
    <h1>Contatos</h1>
    <form id="form-cadastroBusca">
        <div class="input-wrapper">
            <input id="search" placeholder="Buscar..." /><i class="fa fa-search"></i>
        </div>
        <div class="adicionar-usuario"> 
        <div class="input-wrapper">
            <input type="text" name="contact-name" id="contactName" placeholder="Nome do contato">
        </div>
        <div class="input-wrapper">
                <input type="tel" id="telefone-contato" onkeyup="formataTel(event)" maxlength="11" placeholder="(xx) x xxxx-xxxx" required />
                <a href="#">
                <button type="submit" class="button"><i class="fa-solid fa-plus"></i></button>
            </a>
        </div>
        </div>
    </form>
            <section>
                <table cellspacing="0"> 
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>----</td>
                            <td>(xx) x xxxx-xxxx </td>
                        </tr>
                    </tfoot>
                </table>
            </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
